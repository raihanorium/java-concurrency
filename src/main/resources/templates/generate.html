<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::title}, ~{::section})"
>
<head>
  <title>Generate</title>
</head>

<body>
<section>
  <main>
    <div class="container">
      <div class="mt-1 alert alert-dark" role="alert" th:if="${message != null}" th:text="${message}"/>
      <div class="mt-1 alert alert-info" role="alert" th:if="${filePresent != null}">
        <a href="/download">Click here to download the generated file</a>
      </div>

      <h1>Generate Large File</h1>

      <form method="POST" action="/generate">
        <label for="lines">Number of lines:</label>
        <input type="text" id="lines" name="lines"/><br><br>
        <input type="submit" value="Generate">
      </form>
    </div>
  </main>
</section>
</body>
</html>
