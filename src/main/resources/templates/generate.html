<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}"
>
<head>
  <title>Generate</title>
</head>

<body>
<section>
  <main>
    <div class="container">
      <div class="alert alert-primary" role="alert" th:if="${message != null}" th:text="${message}"/>
      <div class="alert alert-primary" role="alert" th:if="${fileName != null}">
        <a th:href="@{|/download/${fileName}}">Click here to download the generated file</a>
      </div>

      <h3>Generate Large File</h3>

      <form method="POST" action="/generate">
        <div class="form-group mb-3">
          <label for="lines">Number of lines</label>
          <input type="number" name="lines" required class="form-control" id="lines">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </main>
</section>
</body>
</html>
